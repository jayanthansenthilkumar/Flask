{% extends 'base.html' %}

{% block title %}Delete Customer - TailorShop{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <i class="bi bi-exclamation-triangle me-2"></i>Delete Customer
            </div>
            <div class="card-body text-center py-5">
                <i class="bi bi-person-x display-1 text-danger"></i>
                <h4 class="mt-4">Are you sure?</h4>
                <p class="text-muted">
                    You are about to delete customer <strong>{{ customer.name }}</strong>.<br>
                    This will also delete all their measurements and orders.
                </p>
                
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash me-2"></i>Yes, Delete
                    </button>
                    <a href="{% url 'customer_detail' customer.pk %}" class="btn btn-outline-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
