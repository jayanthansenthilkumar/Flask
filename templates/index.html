<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Student Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h2><i class="ri-graduation-cap-fill"></i> SMS</h2>
            <p>Student Management</p>
        </div>
        <nav class="nav-menu">
            <a href="/" class="nav-item active">
                <i class="ri-dashboard-line"></i>
                <span class="text">Dashboard</span>
            </a>
            <a href="/students" class="nav-item">
                <i class="ri-group-line"></i>
                <span class="text">Students</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <p>Version 1.0.0</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button class="menu-toggle" id="menu-toggle">
                    <i class="ri-menu-line"></i>
                </button>
                <h1>Dashboard</h1>
            </div>
            <div class="header-right">
                <div class="user-dropdown">
                    <button class="user-profile" id="userDropdownBtn">
                        <span class="user-name">Admin</span>
                        <div class="user-avatar"><i class="ri-user-line"></i></div>
                        <i class="ri-arrow-down-s-line dropdown-icon"></i>
                    </button>
                    <div class="dropdown-menu" id="userDropdownMenu">
                        <a href="#" class="dropdown-item"><i class="ri-user-line"></i> Profile</a>
                        <a href="#" class="dropdown-item"><i class="ri-settings-3-line"></i> Settings</a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item"><i class="ri-logout-box-line"></i> Logout</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <div class="page-content">
            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon blue">
                        <i class="ri-group-line"></i>
                    </div>
                    <div class="stat-content">
                        <p class="stat-label">Total Students</p>
                        <h3 class="stat-value" id="total-students">0</h3>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon green">
                        <i class="ri-checkbox-circle-line"></i>
                    </div>
                    <div class="stat-content">
                        <p class="stat-label">Active Students</p>
                        <h3 class="stat-value" id="active-students">0</h3>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon orange">
                        <i class="ri-book-line"></i>
                    </div>
                    <div class="stat-content">
                        <p class="stat-label">Total Courses</p>
                        <h3 class="stat-value" id="total-courses">0</h3>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon purple">
                        <i class="ri-bar-chart-line"></i>
                    </div>
                    <div class="stat-content">
                        <p class="stat-label">Avg Age</p>
                        <h3 class="stat-value" id="avg-age">0</h3>
                    </div>
                </div>
            </div>

            <!-- Recent Students -->
            <div class="card">
                <div class="card-header">
                    <h3>Recent Students</h3>
                    <a href="/students" class="view-all">View All <i class="ri-arrow-right-line"></i></a>
                </div>
                <div class="card-body">
                    <div id="loading" class="loading" style="display: none;">Loading...</div>
                    <table class="data-table" id="recent-students-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Course</th>
                            </tr>
                        </thead>
                        <tbody id="recent-students-body">
                            <!-- Recent students will be loaded here -->
                        </tbody>
                    </table>
                    <p id="no-students" class="no-data" style="display: none;">No students found.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // User dropdown toggle
        document.getElementById('userDropdownBtn').addEventListener('click', function(e) {
            e.stopPropagation();
            document.getElementById('userDropdownMenu').classList.toggle('show');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            const dropdown = document.getElementById('userDropdownMenu');
            if (dropdown.classList.contains('show')) {
                dropdown.classList.remove('show');
            }
        });

        // Menu toggle for mobile
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.querySelector('.sidebar');
        
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // Load dashboard data
        async function loadDashboardData() {
            document.getElementById('loading').style.display = 'block';
            try {
                const response = await fetch('/api/students');
                if (!response.ok) throw new Error('Failed to load students');
                
                const students = await response.json();
                updateStats(students);
                displayRecentStudents(students.slice(0, 5));
            } catch (error) {
                console.error('Error loading dashboard data:', error);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function updateStats(students) {
            const totalStudents = students.length;
            const activeStudents = totalStudents;
            
            const courses = new Set(students.filter(s => s.course).map(s => s.course));
            const totalCourses = courses.size;
            
            const ages = students.filter(s => s.age).map(s => s.age);
            const avgAge = ages.length > 0 ? Math.round(ages.reduce((a, b) => a + b, 0) / ages.length) : 0;
            
            document.getElementById('total-students').textContent = totalStudents;
            document.getElementById('active-students').textContent = activeStudents;
            document.getElementById('total-courses').textContent = totalCourses;
            document.getElementById('avg-age').textContent = avgAge;
        }

        function displayRecentStudents(students) {
            const tbody = document.getElementById('recent-students-body');
            const noStudents = document.getElementById('no-students');
            
            if (students.length === 0) {
                tbody.innerHTML = '';
                noStudents.style.display = 'block';
                return;
            }

            noStudents.style.display = 'none';
            tbody.innerHTML = students.map(student => `
                <tr>
                    <td>${student.id}</td>
                    <td>${escapeHtml(student.name)}</td>
                    <td>${escapeHtml(student.email) || '-'}</td>
                    <td>${escapeHtml(student.course) || '-'}</td>
                </tr>
            `).join('');
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load dashboard data on page load
        document.addEventListener('DOMContentLoaded', loadDashboardData);
    </script>
</body>
</html>
