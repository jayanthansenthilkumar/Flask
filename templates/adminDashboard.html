<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Documentary Locker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h2><i class="ri-folder-shield-fill"></i> Locker</h2>
            <p>Paper Storage</p>
        </div>
        <nav class="nav-menu">
            <a href="/adminDashboard" class="nav-item active">
                <i class="ri-dashboard-line"></i>
                <span class="text">Dashboard</span>
            </a>
            <a href="/papers" class="nav-item">
                <i class="ri-file-text-line"></i>
                <span class="text">Question Papers</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <p>Version 2.0.0</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button class="menu-toggle" id="menu-toggle">
                    <i class="ri-menu-line"></i>
                </button>
                <h1>Admin Dashboard</h1>
            </div>
            <div class="header-right">
                <div class="user-dropdown">
                    <button class="user-profile" id="userDropdownBtn">
                        <span class="user-name">{{ username }}</span>
                        <div class="user-avatar"><i class="ri-user-star-line"></i></div>
                        <i class="ri-arrow-down-s-line dropdown-icon"></i>
                    </button>
                    <div class="dropdown-menu" id="userDropdownMenu">
                        <a href="/logout" class="dropdown-item"><i class="ri-logout-box-line"></i> Logout</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <div class="page-content">
            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon blue">
                        <i class="ri-file-text-line"></i>
                    </div>
                    <div class="stat-content">
                        <p class="stat-label">Total Papers</p>
                        <h3 class="stat-value" id="total-papers">-</h3>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon green">
                        <i class="ri-book-2-line"></i>
                    </div>
                    <div class="stat-content">
                        <p class="stat-label">Total Subjects</p>
                        <h3 class="stat-value" id="total-subjects">-</h3>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon purple">
                        <i class="ri-calendar-event-line"></i>
                    </div>
                    <div class="stat-content">
                        <p class="stat-label">Academic Years</p>
                        <h3 class="stat-value" id="total-years">-</h3>
                    </div>
                </div>
            </div>

            <!-- Recent Papers -->
            <div class="card">
                <div class="card-header">
                    <h3><i class="ri-time-line"></i> Recently Added Papers</h3>
                    <a href="/papers" class="view-all">View All <i class="ri-arrow-right-line"></i></a>
                </div>
                <div class="card-body">
                    <table class="data-table" id="recent-papers-table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Department</th>
                                <th>Subject</th>
                                <th>Year</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="recent-papers-body">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                    <p id="no-papers-msg" class="no-data" style="display: none;">No papers found.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadRecentPapers();
            setupMenu();
        });

        function setupMenu() {
            // Mobile Menu Toggle
            const toggle = document.getElementById('menu-toggle');
            const sidebar = document.querySelector('.sidebar');
            if(toggle && sidebar) {
                toggle.addEventListener('click', () => {
                    sidebar.classList.toggle('active');
                });
            }

            // User Dropdown
            const userBtn = document.getElementById('userDropdownBtn');
            const userMenu = document.getElementById('userDropdownMenu');
            if(userBtn && userMenu) {
                userBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    userMenu.classList.toggle('show');
                });
                document.addEventListener('click', () => {
                   userMenu.classList.remove('show');
                });
            }
        }

        async function loadStats() {
            try {
                const res = await fetch('/api/dashboard/stats');
                const data = await res.json();
                
                if (res.ok) {
                    document.getElementById('total-papers').textContent = data.total_papers;
                    document.getElementById('total-subjects').textContent = data.total_subjects;
                    document.getElementById('total-years').textContent = data.total_years;
                }
            } catch (err) {
                console.error('Error loading stats:', err);
            }
        }

        async function loadRecentPapers() {
            try {
                // Determine fetch url carefully since we don't have a specific recent endpoint, 
                // we'll fetch all (sorted by desc date in backend) and slice top 5
                const res = await fetch('/api/papers');
                const papers = await res.json();
                
                if (res.ok) {
                    const tbody = document.getElementById('recent-papers-body');
                    tbody.innerHTML = '';
                    
                    if (papers.length === 0) {
                        document.getElementById('no-papers-msg').style.display = 'block';
                        return;
                    }

                    // Taking top 5
                    papers.slice(0, 5).forEach(paper => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${paper.title}</td>
                            <td>${paper.department}</td>
                            <td>${paper.subject}</td>
                            <td>${paper.year}</td>
                            <td>
                                <a href="${paper.link}" target="_blank" class="btn-icon view" title="View Document">
                                    <i class="ri-eye-line"></i>
                                </a>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                }
            } catch (err) {
                console.error('Error loading recent papers:', err);
            }
        }
    </script>
</body>
</html>
