{% extends 'base.html' %}

{% block title %}Reports - TailorShop{% endblock %}

{% block content %}
<div class="page-header">
    <h1><i class="bi bi-graph-up me-2"></i>Reports</h1>
</div>

<div class="row g-4">
    <div class="col-md-6 col-lg-4">
        <a href="{% url 'sales_report' %}" class="card text-decoration-none h-100">
            <div class="card-body text-center py-5">
                <i class="bi bi-currency-rupee display-3 text-success mb-3"></i>
                <h4>Sales Report</h4>
                <p class="text-muted mb-0">View sales and revenue by date range</p>
            </div>
        </a>
    </div>
    
    <div class="col-md-6 col-lg-4">
        <a href="{% url 'customer_report' %}" class="card text-decoration-none h-100">
            <div class="card-body text-center py-5">
                <i class="bi bi-people display-3 text-primary mb-3"></i>
                <h4>Customer Report</h4>
                <p class="text-muted mb-0">Top customers by orders and spending</p>
            </div>
        </a>
    </div>
    
    <div class="col-md-6 col-lg-4">
        <a href="{% url 'payment_list' %}" class="card text-decoration-none h-100">
            <div class="card-body text-center py-5">
                <i class="bi bi-cash-stack display-3 text-warning mb-3"></i>
                <h4>Payment Report</h4>
                <p class="text-muted mb-0">Track all payments by mode and date</p>
            </div>
        </a>
    </div>
</div>
{% endblock %}
