<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - Student Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h2>ðŸŽ“ SMS</h2>
            <p>Student Management</p>
        </div>
        <nav class="nav-menu">
            <a href="/dashboard" class="nav-item">
                <span class="icon">ðŸ“Š</span>
                <span class="text">Dashboard</span>
            </a>
            <a href="/students" class="nav-item active">
                <span class="icon">ðŸ‘¥</span>
                <span class="text">Students</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <p>Version 1.0.0</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button class="menu-toggle" id="menu-toggle">â˜°</button>
                <h1>Students Management</h1>
            </div>
            <div class="header-right">
                <div class="user-profile">
                    <span class="user-name">Admin</span>
                    <div class="user-avatar">A</div>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <div class="page-content">
            <!-- Add Student Card -->
            <div class="card">
                <div class="card-header">
                    <h3 id="form-title">Add New Student</h3>
                </div>
                <div class="card-body">
                    <form id="student-form">
                        <input type="hidden" id="student-id">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="student-name">Name *</label>
                                <input type="text" id="student-name" placeholder="Enter student name..." required>
                            </div>
                            <div class="form-group">
                                <label for="student-email">Email</label>
                                <input type="email" id="student-email" placeholder="Enter email...">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="student-age">Age</label>
                                <input type="number" id="student-age" placeholder="Enter age..." min="1" max="150">
                            </div>
                            <div class="form-group">
                                <label for="student-course">Course</label>
                                <input type="text" id="student-course" placeholder="Enter course...">
                            </div>
                        </div>
                        <div class="form-buttons">
                            <button type="submit" class="btn btn-primary" id="submit-btn">Add Student</button>
                            <button type="button" class="btn btn-secondary" id="cancel-btn" style="display: none;">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Students List Card -->
            <div class="card">
                <div class="card-header">
                    <h3>All Students</h3>
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Search students...">
                    </div>
                </div>
                <div class="card-body">
                    <div id="loading" class="loading" style="display: none;">Loading...</div>
                    <div id="error-message" class="alert" style="display: none;"></div>
                    <table class="data-table" id="students-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Age</th>
                                <th>Course</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="students-body">
                            <!-- Students will be loaded here -->
                        </tbody>
                    </table>
                    <p id="no-students" class="no-data" style="display: none;">No students found. Add your first student!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='students.js') }}"></script>
</body>
</html>
