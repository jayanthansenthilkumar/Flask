<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - Student Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h2><i class="ri-graduation-cap-fill"></i> SMS</h2>
            <p>Student Management</p>
        </div>
        <nav class="nav-menu">
            <a href="/" class="nav-item">
                <i class="ri-dashboard-line"></i>
                <span class="text">Dashboard</span>
            </a>
            <a href="/students" class="nav-item active">
                <i class="ri-group-line"></i>
                <span class="text">Students</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <p>Version 1.0.0</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button class="menu-toggle" id="menu-toggle">
                    <i class="ri-menu-line"></i>
                </button>
                <h1>Students Management</h1>
            </div>
            <div class="header-right">
                <div class="user-dropdown">
                    <button class="user-profile" id="userDropdownBtn">
                        <span class="user-name">Admin</span>
                        <div class="user-avatar"><i class="ri-user-line"></i></div>
                        <i class="ri-arrow-down-s-line dropdown-icon"></i>
                    </button>
                    <div class="dropdown-menu" id="userDropdownMenu">
                        <a href="#" class="dropdown-item"><i class="ri-user-line"></i> Profile</a>
                        <a href="#" class="dropdown-item"><i class="ri-settings-3-line"></i> Settings</a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item"><i class="ri-logout-box-line"></i> Logout</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <div class="page-content">
            <!-- Add Student Card -->
            <div class="card">
                <div class="card-header">
                    <h3 id="form-title"><i class="ri-user-add-line"></i> Add New Student</h3>
                </div>
                <div class="card-body">
                    <form id="student-form">
                        <input type="hidden" id="student-id">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="student-name">Name *</label>
                                <input type="text" id="student-name" placeholder="Enter student name..." required>
                            </div>
                            <div class="form-group">
                                <label for="student-email">Email</label>
                                <input type="email" id="student-email" placeholder="Enter email...">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="student-age">Age</label>
                                <input type="number" id="student-age" placeholder="Enter age..." min="1" max="150">
                            </div>
                            <div class="form-group">
                                <label for="student-course">Course</label>
                                <input type="text" id="student-course" placeholder="Enter course...">
                            </div>
                        </div>
                        <div class="form-buttons">
                            <button type="submit" class="btn btn-primary" id="submit-btn">
                                <i class="ri-add-line"></i> Add Student
                            </button>
                            <button type="button" class="btn btn-secondary" id="cancel-btn" style="display: none;">
                                <i class="ri-close-line"></i> Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Students List Card -->
            <div class="card">
                <div class="card-header">
                    <h3><i class="ri-group-line"></i> All Students</h3>
                    <div class="search-box">
                        <i class="ri-search-line search-icon"></i>
                        <input type="text" id="search-input" placeholder="Search students...">
                    </div>
                </div>
                <div class="card-body">
                    <div id="loading" class="loading" style="display: none;">Loading...</div>
                    <div id="error-message" class="alert" style="display: none;"></div>
                    <table class="data-table" id="students-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Age</th>
                                <th>Course</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="students-body">
                            <!-- Students will be loaded here -->
                        </tbody>
                    </table>
                    <p id="no-students" class="no-data" style="display: none;">No students found. Add your first student!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='students.js') }}"></script>
    <script>
        // User dropdown toggle
        document.getElementById('userDropdownBtn').addEventListener('click', function(e) {
            e.stopPropagation();
            document.getElementById('userDropdownMenu').classList.toggle('show');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            const dropdown = document.getElementById('userDropdownMenu');
            if (dropdown.classList.contains('show')) {
                dropdown.classList.remove('show');
            }
        });

        // Menu toggle for mobile
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.querySelector('.sidebar');
        
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    </script>
</body>
</html>
