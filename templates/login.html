<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Management System</title>
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            min-height: 600px;
            margin: 20px;
        }

        /* Left Side - Illustration/Branding */
        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #667eea 100%);
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .left-panel::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            top: -25%;
            left: -25%;
        }

        .left-panel-content {
            position: relative;
            z-index: 2;
        }

        .left-panel h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .left-panel p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 80%;
            margin: 0 auto;
        }

        .illustration-icon {
            font-size: 8rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        /* Right Side - Login Form */
        .right-panel {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: white;
        }

        .login-header {
            margin-bottom: 40px;
            text-align: center;
        }

        .login-header h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 0.95rem;
        }

        /* Tabs Style */
        .role-tabs {
            display: flex;
            background: #f0f2f5;
            padding: 5px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: #666;
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tab-btn.active {
            background: #fff;
            color: #764ba2;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .tab-btn i {
            font-size: 1.2rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0a0a0;
            transition: 0.3s;
        }

        .form-control {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
        }

        .form-control:focus {
            border-color: #764ba2;
            background: #fdfafd;
        }

        .form-control:focus + i {
            color: #764ba2;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            opacity: 0.7;
            cursor: wait;
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                margin: 0;
                height: 100vh;
                border-radius: 0;
            }
            .left-panel {
                display: none;
            }
            .right-panel {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Move login to right side as requested via order or structure -->
        
        <!-- Left Panel: Branding -->
        <div class="left-panel">
            <div class="left-panel-content">
                <i class="ri-school-fill illustration-icon"></i>
                <h1>Welcome<br>Back!</h1>
                <p>Streamline your academic journey with our advanced Student Management System.</p>
            </div>
        </div>

        <!-- Right Panel: Login Form -->
        <div class="right-panel">
            <div class="login-header">
                <h2>Account Login</h2>
                <p>Please log in to continue</p>
            </div>

            <div class="role-tabs">
                <button class="tab-btn active" onclick="setRole('admin')" id="tab-admin">
                    <i class="ri-admin-line"></i> Admin
                </button>
                <button class="tab-btn" onclick="setRole('student')" id="tab-student">
                    <i class="ri-user-smile-line"></i> Student
                </button>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <!-- <label>Username</label> -->
                    <div class="input-wrapper">
                        <input type="text" id="username" class="form-control" placeholder="Enter username" required>
                        <i class="ri-user-3-line"></i>
                    </div>
                </div>

                <div class="form-group">
                    <!-- <label>Password</label> -->
                    <div class="input-wrapper">
                        <input type="password" id="password" class="form-control" placeholder="Enter password" required>
                        <i class="ri-lock-2-line"></i>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="loginBtn">
                    Login Now
                </button>
            </form>
        </div>
    </div>

    <script>
        let currentRole = 'admin'; // Default

        function setRole(role) {
            currentRole = role;
            
            // Update Tab UI
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`tab-${role}`).classList.add('active');
            
            // Optional: Update placeholder or focus
            document.getElementById('username').focus();
        }

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if(!username || !password) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Oops...',
                    text: 'Please fill in all fields!',
                    confirmButtonColor: '#764ba2'
                });
                return;
            }

            // Loading State
            loginBtn.disabled = true;
            loginBtn.textContent = 'Authenticating...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        username, 
                        password,
                        role: currentRole 
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Success!',
                        text: 'Logging you in...',
                        timer: 1500,
                        showConfirmButton: false
                    }).then(() => {
                        window.location.href = data.redirect;
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Login Failed',
                        text: data.error || 'Invalid credentials',
                        confirmButtonColor: '#764ba2'
                    });
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login Now';
                }
            } catch (error) {
                console.error(error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Something went wrong. Please try again.',
                    confirmButtonColor: '#764ba2'
                });
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login Now';
            }
        });
    </script>
</body>
</html>
